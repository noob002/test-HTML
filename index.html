<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하찮은 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #ff6347;
            font-size: 2em;
            margin-top: 50px;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>😎 하찮은 웹페이지 😎</h1>
    <p>이 웹페이지는 정말 쓸모없습니다.</p>
    <button onclick="showSecret()">눌러보세요</button>
    <p id="secret" class="hidden">✨ 비밀 메시지: 하찮지만 귀엽죠? ✨</p>

    <script>
        function showSecret() {
            const secret = document.getElementById('secret');
            secret.classList.remove('hidden');
        }
    </script>
</body>
</html>
