<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탱탱볼 네모</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        const boxSize = 50; // 박스 크기
        let posX = Math.random() * (window.innerWidth - boxSize);
        let posY = Math.random() * (window.innerHeight - boxSize);
        let velocityX = 4; // X 방향 속도
        let velocityY = 3; // Y 방향 속도

        function moveBox() {
            // 위치 업데이트
            posX += velocityX;
            posY += velocityY;

            // 벽 충돌 감지 및 반전
            if (posX <= 0 || posX >= window.innerWidth - boxSize) {
                velocityX *= -1;
            }
            if (posY <= 0 || posY >= window.innerHeight - boxSize) {
                velocityY *= -1;
            }

            // 새로운 위치 적용
            box.style.left = `${posX}px`;
            box.style.top = `${posY}px`;

            // 다음 프레임 호출
            requestAnimationFrame(moveBox);
        }

        // 초기 위치 설정
        box.style.left = `${posX}px`;
        box.style.top = `${posY}px`;

        // 움직임 시작
        moveBox();
    </script>
</body>
</html>
