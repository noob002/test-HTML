<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>움직이는 네모</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: moveAround 5s infinite ease-in-out;
        }

        @keyframes moveAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(80vw, 0) rotate(90deg);
            }
            50% {
                transform: translate(80vw, 80vh) rotate(180deg);
            }
            75% {
                transform: translate(0, 80vh) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
