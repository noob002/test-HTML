<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간을 뺏다</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* 어두운 배경색 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #message {
            display: none; /* 처음엔 메시지를 숨김 */
            font-size: 24px;
            text-align: center;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- YouTube 영상 삽입 -->
    <iframe id="video" 
        src="https://www.youtube.com/embed/xy_NKN75Jhw?autoplay=1&controls=0&rel=0" 
        allow="autoplay; encrypted-media">
    </iframe>

    <!-- 검은 화면에 뜨는 메시지 -->
    <div id="message">당신의 시간을 온전히 뺏었습니다</div>

    <script>
        // 15초 후 화면 전환
        setTimeout(() => {
            // 비디오 숨기기
            const video = document.getElementById('video');
            video.style.display = 'none';

            // 메시지 표시
            const message = document.getElementById('message');
            message.style.display = 'block';

            // 3초 뒤 리다이렉션
            setTimeout(() => {
                window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=A4HciTO9tDl5qFNP";
            }, 3000);
        }, 15000);
    </script>
</body>
</html>
