<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탱탱볼과 시간 뺏기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* 기본 어두운 배경색 */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* 동그라미 탱탱볼 */
        .ball {
            width: 100px;
            height: 100px;
            background-color: #ff4500;
            color: #ffffff; /* 텍스트 색상 */
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%; /* 동그라미로 만들기 */
        }

        /* 메시지 */
        #message {
            display: none; /* 처음엔 메시지를 숨김 */
            font-size: 24px;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* 메시지 배경색 */
            border-radius: 10px;
        }

        /* YouTube 영상 삽입 */
        iframe {
            position: absolute;
            top: 10px; /* 화면의 상단 여백 */
            left: 10px; /* 화면의 좌측 여백 */
            width: 120px; /* 영상 크기 */
            height: 68px; /* 영상 크기 */
            border: none;
        }

        /* 화면 어두워지기 애니메이션 */
        .darken {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 3s ease-in-out; /* 서서히 어두워지도록 설정 */
        }

        /* 모바일 및 데스크탑 반응형 디자인 */
        @media (max-width: 768px) {
            .ball {
                width: 80px;
                height: 80px;
                font-size: 14px;
            }

            iframe {
                width: 100px;
                height: 56px;
            }
        }

        @media (max-width: 480px) {
            .ball {
                width: 70px;
                height: 70px;
                font-size: 12px;
            }

            iframe {
                width: 90px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <!-- YouTube 영상 삽입 -->
    <iframe id="video" 
        src="https://www.youtube.com/embed/xy_NKN75Jhw?autoplay=1&controls=0&rel=0&playsinline=1" 
        allow="autoplay; encrypted-media">
    </iframe>

    <!-- 동그라미 탱탱볼 -->
    <div class="ball">너의</div>

    <!-- 메시지 -->
    <div id="message">당신의 시간을 온전히 뺏었습니다</div>

    <!-- 어두워지는 레이어 -->
    <div id="darkLayer" class="darken"></div>

    <!-- 배경 음악 -->
    <audio id="backgroundMusic" src="your-audio-file.mp3" loop></audio>

    <script>
        // 동그라미 탱탱볼 코드
        const ball = document.querySelector('.ball');
        const ballSize = 100; // 공의 크기
        const messages = ["너의", "시간을", "뺏는다"]; // 텍스트 배열
        let messageIndex = 0;

        // 초기 위치와 속도 설정
        let posX = Math.random() * (window.innerWidth - ballSize);
        let posY = Math.random() * (window.innerHeight - ballSize);
        let velocityX = 3; // X축 속도
        let velocityY = 3; // Y축 속도

        // 움직이는 동그라미
        function moveBall() {
            posX += velocityX;
            posY += velocityY;

            // 벽에 부딪힐 때마다 방향 반전 및 텍스트 변경
            if (posX <= 0 || posX >= window.innerWidth - ballSize) {
                velocityX *= -1;
                updateMessage();
            }
            if (posY <= 0 || posY >= window.innerHeight - ballSize) {
                velocityY *= -1;
                updateMessage();
            }

            // 공 위치 적용
            ball.style.left = `${posX}px`;
            ball.style.top = `${posY}px`;

            // 계속해서 움직임
            requestAnimationFrame(moveBall);
        }

        // 메시지 순차적으로 업데이트
        function updateMessage() {
            messageIndex = (messageIndex + 1) % messages.length;
            ball.textContent = messages[messageIndex];
        }

        moveBall(); // 움직임 시작

        // 배경 음악 서서히 볼륨 줄여주는 함수
        function fadeOutMusic() {
            const music = document.getElementById('backgroundMusic');
            let volume = 1.0; // 처음 볼륨은 1.0 (최대)
            music.play(); // 배경음악이 시작되도록 함

            const interval = setInterval(() => {
                if (volume > 0) {
                    volume -= 0.05; // 볼륨을 서서히 줄임
                    music.volume = volume;
                } else {
                    clearInterval(interval); // 볼륨이 0이 되면 멈춤
                }
            }, 150); // 150ms마다 볼륨을 줄임
        }

        // 사용자 상호작용 시 음악 자동 재생
        document.body.addEventListener('click', function() {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) {
                music.play(); // 클릭 시 음악 재생
            }
        });

        // 15초 후 화면 전환, 메시지 표시 및 음악 줄이기
        setTimeout(() => {
            // 비디오 숨기기
            const video = document.getElementById('video');
            video.style.display = 'none';

            // 메시지 표시
            const message = document.getElementById('message');
            message.style.display = 'block';

            // 화면 어두워지기
            const darkLayer = document.getElementById('darkLayer');
            darkLayer.style.opacity = 1; // 화면을 서서히 어두워지게 설정

            // 음악 서서히 줄이기
            fadeOutMusic();

            // 3초 후 리다이렉션
            setTimeout(() => {
                // 새 탭에서 링크로 이동 후 원래 페이지 닫기
                window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=A4HciTO9tDl5qFNP";
                window.close(); // 원래 창을 닫습니다
            }, 3000);
        }, 15000); // 15초 후
    </script>
</body>
</html>
